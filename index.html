<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/script.js" defer></script>
</head>
<body>
    <form class="form" onsubmit="calculateBmi();return false;"> 
        <!--without return false, output doesn't stay in the view -->
        <fieldset>
            <legend>BMI Calculator:</legend>
            <label>Weight:</label>
            <input type="number" id="id-weight" name="weight">
            <label class="units" for="id-weight">Pounds (lb)</label>
            <br>
            <label>Height:</label>
            <input type="number" id="id-height-feet" name="height-feet">
            <label class="units" for="id-height-feet">Feet</label>
            <input type="number" id="id-height-inches" name="height-inches">
            <label class="units" for="id-height-inches">Inches</label>
            <br>
            <!-- <label for="id-age">Age:</label>
            <input type="number" id="id-age" name="age"> -->
            <!-- <input type="submit"> -->
            <button>Submit</button>
        </fieldset>
    </form>

    <div class="results">
        <p>Your BMI is: <span id="bmiIndicator"> </span></p>

    </div>
</body>
</html>
